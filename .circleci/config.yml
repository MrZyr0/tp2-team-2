      #       branches:
      #         only: master
      # - publish-latest:
      #     requires:
      #       - build-image
      #     filters:
      #       branches:
      #         only: master
  build-tags:
    jobs:
      - build-image:
          filters:
            tags:
              only: /^v.*/  # execute only on tag v**
            branches:
              ignore: /.*/  # ignore all branches
      - publish-tag:
          requires:
            - build-image
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/