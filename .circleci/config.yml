version: 2.1
executors:
  docker-publisher:
    environment:
      PROJECT_NAME: ynov-devops-tp2-team-2-api
      IMAGE_NAME: $DOCKERHUB_USERNAME/$DOCKERHUB_PASS
      IMAGE_TAG: ${CIRCLE_TAG/v/''}
    docker:
      - image: circleci/buildpack-deps:stretch
  docker-runner:
    docker:
      - image: circleci/node:12.13.0
jobs:

  ## new JOB !
  lint-code:
    executor: docker-runner
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: run ESLint & Prettier
          command: yarn eslint


  ## new JOB !
  build-image:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker # Ask circleci new Docker Engine to build outside of container
      - run:
          name: Create symlink to Dockerfile.prod
          command: ln ./Docker/nodejs/Dockerfile.prod ./Dockerfile
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:latest . --compress --force-rm --no-cache --pull
      - run:
          name: Archive Docker image
          command: docker save -o ./image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
          
  ## new JOB !
  # publish-latest:
  #   executor: docker-publisher
  #   steps:
  #     - attach_workspace:
  #         at: /tmp/workspace
  #     - setup_remote_docker
  #     - run:
  #         name: Load archived Docker image
  #         command: docker load -i /tmp/workspace/image.tar
  #     - run:
  #         name: Publish image to Docker Hub
  #         command: |
  #           echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  #           docker push $IMAGE_NAME

  ## new JOB !
  publish-tag:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: View image TAG
          command: echo $IMAGE_TAG
      - run:
          name: View image NAME
          command: echo $IMAGE_NAME
      - run:
          name: View Docker images
          command: docker images -a
      - run:
          name: Rename Docker image
          command: docker tag $IMAGE_NAME:latest $IMAGE_NAME:$IMAGE_TAG
      - run:
          name: Connect to Docker Hub
          command: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Push image to Docker Hub
          command: | 
            docker push $IMAGE_NAME
            docker push $IMAGE_NAME:$IMAGE_TAG

workflows:
  version: 2
  testing-project:
    jobs:
      - lint-code
      # - build-image:
      #     requires:
      #       - lint-code
