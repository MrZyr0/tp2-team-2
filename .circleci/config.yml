# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
executors:
  docker-publisher:
    environment:
      PROJECT_NAME: ynov-devops-tp2-team-2-api
    docker:
      - image: circleci/buildpack-deps:stretch
  docker-runner:
    docker:
      - image: circleci/node:12.13.0
jobs:

  ## new JOB !
  lint-code:
    executor: docker-runner
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: run ESLint & Prettier
          command: yarn eslint

  ## new JOB !
  running-unit-test:
    executor: docker-runner
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: CURL API
          command: curl http://localhost:8080/api
      - run:
          name: Running tests
          command: yarn test

   ## new JOB !
  build-image:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker # Ask circleci for a new Docker Engine in order to build outside of this runtime container.
      - run:
          name: Create symlink to Dockerfile.prod
          command: ln ./Docker/nodejs/Dockerfile.prod ./Dockerfile
      - run:
          name: Build Docker image
          command: docker build -t $DOCKERHUB_USERNAME/$PROJECT_NAME:latest . --compress --force-rm --no-cache --pull
      - run:
          name: Archive Docker image
          command: docker save -o ./image.tar $DOCKERHUB_USERNAME/$PROJECT_NAME:latest
      - persist_to_workspace:
          name: Store the archive
          root: .
          paths:
            - ./image.tar

  ## new JOB !
  publish-tag:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker # Ask circleci for a new Docker Engine in order to build outside of this runtime container.
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: TAG Docker image
          command: docker tag $DOCKERHUB_USERNAME/$PROJECT_NAME:latest $DOCKERHUB_USERNAME/$PROJECT_NAME:${CIRCLE_TAG/v/''}
      - run:
          name: Connect to Docker Hub
          command: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Push image to Docker Hub
          command: | 
            docker push $DOCKERHUB_USERNAME/$PROJECT_NAME:latest
            docker push $DOCKERHUB_USERNAME/$PROJECT_NAME:${CIRCLE_TAG/v/''}

workflows:
  version: 2

  ## new WORKFLOW !
  testing-project:
    jobs:
      - lint-code
      - running-unit-test:
          requires:
            - lint-code

  ## new WORKFLOW !
  build-tags:
    jobs:
      - build-image:
          filters:
            tags:
              only: /^v.*/  # execute only on tag v**
            branches:
              ignore: /.*/  # ignore all branches
      - publish-tag:
          requires:
            - build-image
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
